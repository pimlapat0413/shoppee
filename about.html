<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งซื้อของที่ระลึก - 30 ปี วิทยาการคอมพิวเตอร์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .hover-lift { transition: all 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .product-card { border: 2px solid transparent; transition: all 0.3s ease; }
        .product-card:hover { border-color: #667eea; }
        .product-card.selected { border-color: #667eea; background-color: #f0f4ff; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white relative overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-10"></div>
        <div class="container mx-auto px-6 py-12 relative z-10">
            <div class="text-center">
                <div class="animate-float inline-block bg-white/20 p-4 rounded-full mb-4">
                    <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold mb-2">ของที่ระลึก 30 ปี</h1>
                <p class="text-xl text-blue-100 mb-4">สาขาวิชาวิทยาการคอมพิวเตอร์</p>
                <p class="text-blue-200 max-w-2xl mx-auto">
                    ร่วมฉลองครบรอบ 30 ปี ด้วยของที่ระลึกพิเศษที่จะทำให้คุณนึกถึงความทรงจำดีๆ ตลอดไป
                </p>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 w-full h-16 bg-gradient-to-t from-gray-50 to-transparent"></div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <form id="orderForm" class="space-y-8">
            <!-- Customer Information -->
            <div class="bg-white rounded-2xl card-shadow p-8 hover-lift">
                <div class="flex items-center mb-6">
                    <div class="bg-blue-500 p-3 rounded-full mr-4">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">ข้อมูลลูกค้า</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">ชื่อ *</label>
                        <input type="text" required class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" placeholder="กรุณากรอกชื่อ">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">นามสกุล *</label>
                        <input type="text" required class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" placeholder="กรุณากรอกนามสกุล">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">ที่อยู่ *</label>
                        <textarea required class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 h-24" placeholder="กรุณากรอกที่อยู่ที่ต้องการจัดส่ง"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">เบอร์โทรศัพท์ *</label>
                        <input type="tel" required class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" placeholder="0XX-XXX-XXXX">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">วันที่สั่งซื้อ</label>
                        <input type="date" class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" value="2024-01-15">
                    </div>
                </div>
            </div>

            <!-- Product Selection -->
            <div class="bg-white rounded-2xl card-shadow p-8 hover-lift">
                <div class="flex items-center mb-6">
                    <div class="bg-green-500 p-3 rounded-full mr-4">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1
